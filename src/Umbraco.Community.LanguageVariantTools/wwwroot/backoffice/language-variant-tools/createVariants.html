<div class="umb-dialog umb-pane" ng-controller="languageVariantToolsCreateVariantsController">
    <div class="umb-dialog-body">
        <div ng-hide="success || error">
            <p class="umb">
                <localize key="createConfirmation">Are you sure you want to add content</localize> (<strong>{{currentNode.name}}</strong>)                
                <localize key="allVariants">to all variants?</localize>
            </p>
            <button role="checkbox" aria-checked="{{includeChildren}}" ng-click="includeChildrenClick()" type="button" class="umb-toggle" ng-class="{'umb-toggle--checked': includeChildren}">
                <div class="umb-toggle__toggle">
                    <umb-icon ng-show="hideIcons !== 'true'" icon="icon-check" class="umb-toggle__icon umb-toggle__icon--left"></umb-icon>
                    <umb-icon ng-show="hideIcons !== 'true'" icon="icon-wrong" class="umb-toggle__icon umb-toggle__icon--right"></umb-icon>
                    <div class="umb-toggle__handler"></div>
                </div>
                <span>
                    <span class="umb-toggle__label umb-toggle__label--right"><localize key="includeChildItems">Include all items below</localize></span>
                </span>
            </button>
            <br />
            <button type="button" class="btn btn-link" ng-click="closeDialog()">
                <localize key="cancel">Cancel</localize>
            </button>
            <button ng-hide="busy" type="button" class="btn btn-primary" ng-click="createVariants(currentNode.id)">
                <localize key="buttonCreate">Create variant content</localize>
            </button>
            <div ng-if="busy" style="position: relative;">
                <umb-loader />
            </div>
        </div>
        <div ng-show="error">
            <div class="alert alert-error">
                <div><strong><localize key="errorTitle">Error:</localize></strong>&nbsp;</div>
                <span>{{errorMessage}}</span>
            </div>
            <button class="btn btn-primary" ng-click="closeDialog()"><localize key="ok">Ok</localize></button>
        </div>
        <div ng-show="success">
            <div class="alert alert-success">
                <strong>{{currentNode.name}}</strong>
                <span><localize key="successMessage">language variants created</localize></span>
            </div>
            <button class="btn btn-primary" ng-click="closeDialog()"><localize key="ok">Ok</localize></button>
        </div>
    </div>
</div>
